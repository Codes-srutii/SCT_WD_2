<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatchcss.css">
    <script src="stopwatchjs.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display" class="display">00:00:00.00</div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resetBtn" disabled>Reset</button>
                <button id="lapBtn" disabled>Lap</button>
            </div>
        </div>
        <div class="lap-times">
            <h2>Laps</h2>
            <ul id="lapsList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
